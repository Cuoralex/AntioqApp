<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AntioqAPP - Descubre Antioquia</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .loading-text {
            font-size: 1.1rem;
            color: #764ba2;
            margin-bottom: 1.5rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .feature-item {
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fantioqapp6359back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>

        <div class="loading-text">Cargando experiencias incre√≠bles...</div>
        <div class="spinner"></div>
        
        <div class="features">
            <div class="feature-item">üó∫Ô∏è Rutas Tur√≠sticas</div>

            <div class="feature-item">üìã Reservas</div>
        </div>
    </div>

    <script>
        // Redirect to tourism routes page after 3 seconds
        setTimeout(function() {
            window.location.href = 'pages/tourism_routes.html';
        }, 3000);
        
        // Optional: Add click to skip waiting
        document.addEventListener('click', function() {
            window.location.href = 'pages/tourism_routes.html';
        });
        
        // Add some interactive feedback
        document.querySelector('.welcome-container').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
            this.style.transition = 'transform 0.3s ease';
        });
        
        document.querySelector('.welcome-container').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>

</html>
